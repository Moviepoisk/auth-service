version: "3"
services:
  postgres:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - 5434:5432

  redis:
    image: redis
    ports:
      - "26379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 30s
      timeout: 10s
      interval: 1s
      retries: 10
    volumes:
      - redis_data:/data

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AUTH_DB_NAME=${DB_NAME}
      - AUTH_DB_USER=${DB_USER}
      - AUTH_DB_PASSWORD=${DB_PASSWORD}
      - AUTH_DB_HOST=${DB_HOST}
      - AUTH_DB_PORT=${DB_PORT}
      - AUTH_REDIS_PORT=${REDIS_PORT}
      - AUTH_REDIS_HOST=${REDIS_HOST}

volumes:
  # auth-db
  postgres_data:
  # auth_redis
  redis_data:
