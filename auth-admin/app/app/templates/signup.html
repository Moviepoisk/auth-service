<!-- templates/signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.login.label }} {{ form.login() }}<br>
        {{ form.first_name.label }} {{ form.first_name() }}<br>
        {{ form.last_name.label }} {{ form.last_name() }}<br>
        {{ form.email.label }} {{ form.email() }}<br>
        {{ form.password.label }} {{ form.password() }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
